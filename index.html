<!DOCTYPE html>
<html>

<head>

    <meta charset=utf-8 />
    <link rel="stylesheet" href="style.css" />

    <title>JavaScript program to calculate multiplication and division of two numbers </title>

</head>

<body>
    <div class="container">
        <div class="main">
            <form>
                <input type="number" id="firstNumber" />
                &nbsp;
                <span id="value1"></span>
                &nbsp;
                <input type="number" id="secondNumber" class="error" />
                &nbsp;
                <span id="result" style="visibility: hidden"></span>

                <br />
                <div class="btn">
                    <input type="button" class="bnt" onClick="addedBy()" value="+">
                    <input type="button" class="bnt" onClick="subtractedBy()" value="-">
                    <input type="button" class="bnt" onClick="multiplyBy()" value="X">
                    <input type="button" class="bnt" onClick="divideBy()" value=&#xF7;>
                    <input type="button" class="bnt" onClick="square()" value=&#13217;>
                    <input type="button" class="bnt" onClick="cube()" value=&#13221;>
                    <input type="button" class="bnt" onClick="percent()" value="%">
                    <input type="button" class="bnt" onClick="square_root()" value=&radic;>
                    <input type="button" class="bnt" onClick="cube_root()" value=&#8731;>
                    <input type="button" class="bnt" onClick="sin()" value="sin">
                    <input type="button" class="bnt" onClick="cos()" value="cos">
                    <input type="button" class="bnt" onClick="tan()" value="tan">
                    <input type="button" class="bnt" onClick="pi()" value=&pi;>
                    <input type="button" class="bnt" onClick="show_ans()" value="=">
                    <input type="button" class="bnt" onClick="all_clear()" value="AC">
                </div>

            </form>


        </div>

    </div>

</body>
<script src="js.js"></script>

</html>
